<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Schedules ‚Äî GreenHaven Nursery</title>
    <meta name="description" content="View watering, fertilizer, and sunlight schedules for all plants">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar"></aside>
        <button class="sidebar-toggle no-print">‚ò∞</button>

        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Care Schedules</h1>
                    <p class="page-subtitle">Watering, fertilizer, and sunlight requirements</p>
                </div>
            </div>

            <div class="page-body">
                <div class="card">
                    <div class="card-body">
                        <div class="table-wrapper" id="schedulesTable">
                            <div class="skeleton skeleton-row"></div>
                            <div class="skeleton skeleton-row"></div>
                            <div class="skeleton skeleton-row"></div>
                            <div class="skeleton skeleton-row"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script>
        async function loadSchedules() {
            try {
                const res = await api.get('schedules.php');
                const plants = res.data || [];

                if (plants.length === 0) {
                    document.getElementById('schedulesTable').innerHTML = '<div class="empty-state"><div class="empty-icon">üóìÔ∏è</div><h3>No plants yet</h3><p>Add plants to see their care schedules</p></div>';
                    return;
                }

                document.getElementById('schedulesTable').innerHTML = `
                    <table>
                        <thead>
                            <tr><th>Plant</th><th>Category</th><th>‚òÄÔ∏è Sunlight</th><th>üíß Watering</th><th>üß™ Fertilizer</th></tr>
                        </thead>
                        <tbody>
                            ${plants.map(p => `
                                <tr>
                                    <td>
                                        <div style="display:flex;align-items:center;gap:10px;">
                                            <span style="font-size:24px;">${getPlantEmoji(p.category)}</span>
                                            <strong>${p.name}</strong>
                                        </div>
                                    </td>
                                    <td>${getCategoryBadge(p.category)}</td>
                                    <td>${p.sunlight || '<span class="text-muted">Not set</span>'}</td>
                                    <td>${p.watering_schedule || '<span class="text-muted">Not set</span>'}</td>
                                    <td>${p.fertilizer_schedule || '<span class="text-muted">Not set</span>'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (err) {
                showToast('Failed to load schedules', 'error');
            }
        }

        loadSchedules();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” GreenHaven Nursery</title>
    <meta name="description" content="Admin login for GreenHaven Plant Nursery Management System">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <div class="login-logo">
                <div class="icon">ðŸŒ¿</div>
                <h2>Welcome Back</h2>
                <p class="login-sub">Sign in to manage your nursery</p>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary w-full" id="loginBtn" style="justify-content:center; margin-top:10px;">
                    Sign In
                </button>
            </form>
            <p class="text-center mt-3 text-muted" style="font-size:12px;">
                Default: <strong>admin</strong> / <strong>admin123</strong>
            </p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.textContent = 'Signing in...';
            btn.disabled = true;

            try {
                const res = await api.post('admin.php?action=login', {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                });
                showToast('Login successful! Redirecting...', 'success');
                setTimeout(() => window.location.href = 'index.html', 800);
            } catch (err) {
                showToast(err.message || 'Invalid credentials', 'error');
                btn.textContent = 'Sign In';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

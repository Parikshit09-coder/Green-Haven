<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants ‚Äî GreenHaven Nursery</title>
    <meta name="description" content="Manage your plant inventory - add, edit, delete plants">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .plant-card {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .plant-card.loaded {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar"></aside>
        <button class="sidebar-toggle no-print">‚ò∞</button>

        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Plants</h1>
                    <p class="page-subtitle">Manage your plant catalog</p>
                </div>
                <div class="header-actions">
                    <div class="search-bar">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="searchInput" placeholder="Search plants..."
                            oninput="handleSearch(this.value)">
                    </div>
                    <button class="btn btn-primary" onclick="openAddPlant()">+ Add Plant</button>
                </div>
            </div>

            <div class="page-body">
                <!-- Filters -->
                <div class="filter-tabs" id="categoryFilters">
                    <button class="filter-tab active" data-cat="" onclick="filterCategory(this, '')">All</button>
                    <button class="filter-tab" data-cat="flower" onclick="filterCategory(this, 'flower')">üå∏
                        Flower</button>
                    <button class="filter-tab" data-cat="fruit" onclick="filterCategory(this, 'fruit')">üçé
                        Fruit</button>
                    <button class="filter-tab" data-cat="indoor" onclick="filterCategory(this, 'indoor')">üåø
                        Indoor</button>
                    <button class="filter-tab" data-cat="outdoor" onclick="filterCategory(this, 'outdoor')">üå≥
                        Outdoor</button>
                </div>

                <!-- Plant Grid -->
                <div class="grid-4" id="plantsGrid">
                    <div class="skeleton skeleton-card"></div>
                    <div class="skeleton skeleton-card"></div>
                    <div class="skeleton skeleton-card"></div>
                    <div class="skeleton skeleton-card"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Plant Modal -->
    <div class="modal-overlay" id="plantModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="plantModalTitle">Add Plant</h2>
                <button class="modal-close" onclick="closeModal('plantModal')">‚úï</button>
            </div>
            <div class="modal-body">
                <form id="plantForm">
                    <input type="hidden" id="plantId">
                    <div class="form-group">
                        <label for="plantName">Plant Name</label>
                        <input type="text" id="plantName" class="form-control" placeholder="e.g. Rose, Tulip..."
                            required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="plantCategory">Category</label>
                            <select id="plantCategory" class="form-control" required>
                                <option value="flower">üå∏ Flower</option>
                                <option value="fruit">üçé Fruit</option>
                                <option value="indoor">üåø Indoor</option>
                                <option value="outdoor">üå≥ Outdoor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="plantPrice">Price (‚Çπ)</label>
                            <input type="number" id="plantPrice" class="form-control" placeholder="0.00" step="0.01"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="plantQuantity">Quantity</label>
                            <input type="number" id="plantQuantity" class="form-control" placeholder="0" required>
                        </div>
                        <div class="form-group">
                            <label for="plantThreshold">Low Stock Threshold</label>
                            <input type="number" id="plantThreshold" class="form-control" placeholder="5" value="5">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="plantImage">Image URL (optional)</label>
                        <input type="url" id="plantImage" class="form-control" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label for="plantSunlight">Sunlight Requirement</label>
                        <input type="text" id="plantSunlight" class="form-control"
                            placeholder="e.g. Full sun, Partial shade">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="plantWatering">Watering Schedule</label>
                            <input type="text" id="plantWatering" class="form-control"
                                placeholder="e.g. Daily, Twice a week">
                        </div>
                        <div class="form-group">
                            <label for="plantFertilizer">Fertilizer Schedule</label>
                            <input type="text" id="plantFertilizer" class="form-control" placeholder="e.g. Monthly">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('plantModal')">Cancel</button>
                <button class="btn btn-primary" onclick="savePlant()">Save Plant</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        let allPlants = [];
        let currentFilter = '';

        function renderPlantCard(p) {
            return `
            <div class="plant-card" data-id="${p.id}">
                <div class="plant-card-img">
                    ${p.image_url ? `<img src="${p.image_url}" alt="${p.name}" loading="lazy" onerror="this.parentElement.innerHTML='${getPlantEmoji(p.category)}'">` : getPlantEmoji(p.category)}
                </div>
                <div class="plant-card-body">
                    <div class="flex-between mb-2">
                        ${getCategoryBadge(p.category)}
                        ${getStockBadge(p.quantity, p.low_stock_threshold)}
                    </div>
                    <h3>${p.name}</h3>
                    <div class="plant-price">${formatCurrency(p.price)}</div>
                    <div class="plant-meta">
                        <span>Stock: ${p.quantity}</span>
                        <span>${p.sunlight || '‚Äî'}</span>
                    </div>
                </div>
                <div class="plant-card-actions">
                    <button class="btn btn-sm btn-secondary" onclick="editPlant(${p.id})" style="flex:1;">‚úèÔ∏è Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deletePlant(${p.id})" style="flex:1;">üóëÔ∏è Delete</button>
                </div>
            </div>
            `;
        }

        async function loadPlants(search = '', category = '') {
            try {
                let url = 'plants.php?limit=200';
                if (search) url += `&search=${encodeURIComponent(search)}`;
                if (category) url += `&category=${encodeURIComponent(category)}`;

                const res = await api.get(url);
                allPlants = res.data || [];
                const grid = document.getElementById('plantsGrid');
                grid.innerHTML = '';

                if (allPlants.length === 0) {
                    grid.innerHTML = '<div class="empty-state" style="grid-column:1/-1;"><div class="empty-icon">üå±</div><h3>No plants found</h3><p>Add your first plant to get started!</p></div>';
                    return;
                }

                lazyLoadCards(grid, renderPlantCard, allPlants, 8);
            } catch (err) {
                showToast('Failed to load plants', 'error');
            }
        }

        const handleSearch = debounce((val) => loadPlants(val, currentFilter));

        function filterCategory(btn, cat) {
            document.querySelectorAll('.filter-tab').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentFilter = cat;
            loadPlants(document.getElementById('searchInput').value, cat);
        }

        function openAddPlant() {
            document.getElementById('plantModalTitle').textContent = 'Add Plant';
            document.getElementById('plantForm').reset();
            document.getElementById('plantId').value = '';
            openModal('plantModal');
        }

        function editPlant(id) {
            const p = allPlants.find(pl => pl.id == id);
            if (!p) return;
            document.getElementById('plantModalTitle').textContent = 'Edit Plant';
            document.getElementById('plantId').value = p.id;
            document.getElementById('plantName').value = p.name;
            document.getElementById('plantCategory').value = p.category;
            document.getElementById('plantPrice').value = p.price;
            document.getElementById('plantQuantity').value = p.quantity;
            document.getElementById('plantThreshold').value = p.low_stock_threshold;
            document.getElementById('plantImage').value = p.image_url || '';
            document.getElementById('plantSunlight').value = p.sunlight || '';
            document.getElementById('plantWatering').value = p.watering_schedule || '';
            document.getElementById('plantFertilizer').value = p.fertilizer_schedule || '';
            openModal('plantModal');
        }

        async function savePlant() {
            const data = {
                name: document.getElementById('plantName').value,
                category: document.getElementById('plantCategory').value,
                price: parseFloat(document.getElementById('plantPrice').value) || 0,
                quantity: parseInt(document.getElementById('plantQuantity').value) || 0,
                low_stock_threshold: parseInt(document.getElementById('plantThreshold').value) || 5,
                image_url: document.getElementById('plantImage').value,
                sunlight: document.getElementById('plantSunlight').value,
                watering_schedule: document.getElementById('plantWatering').value,
                fertilizer_schedule: document.getElementById('plantFertilizer').value
            };

            try {
                const id = document.getElementById('plantId').value;
                if (id) {
                    data.id = parseInt(id);
                    await api.put('plants.php', data);
                    showToast('Plant updated!', 'success');
                } else {
                    await api.post('plants.php', data);
                    showToast('Plant added!', 'success');
                }
                closeModal('plantModal');
                loadPlants(document.getElementById('searchInput').value, currentFilter);
            } catch (err) {
                showToast(err.message, 'error');
            }
        }

        async function deletePlant(id) {
            const ok = await confirmAction('Are you sure you want to delete this plant?');
            if (!ok) return;
            try {
                await api.del(`plants.php?id=${id}`);
                showToast('Plant deleted', 'success');
                loadPlants(document.getElementById('searchInput').value, currentFilter);
            } catch (err) {
                showToast(err.message, 'error');
            }
        }

        loadPlants();
    </script>
</body>

</html>
